<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css" integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Nowa Sala</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        html,
        body {
        height: 100%;
        background-color: #f5f5f5;
        }

        .form-body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
        margin-bottom: 130px;
        width: 60%;
        }

        .form-signin {
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin: auto;
        }

        .form-signin .checkbox {
        font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
        z-index: 2;
        }

        .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        }
    </style>
</head>
<body>
    <center>
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{{ url_for('WidokKontaFirmowego:stronaPoczatkowa') }}" class="nav-link px-2 text-white">Home</a></li>
                  <li><a href="{{ url_for('WidokKontaFirmowego:mojeOferty') }}" class="nav-link px-2 text-secondary">Moje Sale</a></li>
                  <li><a href="{{ url_for('WidokKontaFirmowego:rezerwacjeMoichOfert') }}" class="nav-link px-2 text-white">Rezerwacje Moich Sal</a></li>
                </ul>
    
        
                <div class="text-end">
                  <a href="{{ url_for('WidokKontaFirmowego:daneKonta') }}" class="btn btn-outline-light me-2">Edytuj Konto</a>
                  <a href="{{ url_for('WidokKontaFirmowego:wylogujsie') }}" class="btn btn-warning">Wyloguj się</a>
                </div>
              </div>
            </div>
          </header>
          {% for mess in get_flashed_messages() %}
            <div class="alert alert-warning" role="alert">
                <strong>{{ mess }}</strong>
            </div>
        {% endfor %}
    <br><br>
    <h1>Dodaj nowa sale</h1>
    <div class="form-body">
        <main class="form-signin">
            <form id="formularz" action="{{ url_for('WidokKontaFirmowego:nowaOferta') }}" method="POST">
                <button class="w-100 btn btn-lg btn-primary" type="submit">Dodaj Salę</button>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="ul.Example NrBud/NrSali Miasto" name="add" required>
                    <label for="floatingInput">Adres</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Cena zł/h" step="0.01" name="cena" required>
                    <label for="floatingInput">Cena zł/h</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Rozmiar m2" name="roz" step="0.01" required>
                    <label for="floatingInput">Rozmiar m2</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput" placeholder="ilość miejsc" name="miejsca" required>
                    <label for="floatingInput">Ilość miejsc</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="wyposażenie" name="wypos" hight="50px" required>
                    <label for="floatingInput">Wyposażenie</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="dodatkowe" name="dod" required>
                    <label for="floatingInput">Dodatkowe</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="od" placeholder="dodatkowe" name="termod" >
                    <label for="floatingInput">Termin Od</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="do" placeholder="dodatkowe" name="termdo" >
                    <label for="floatingInput">Termin Do</label>
                </div>
            </form>
        </main>
        <div class="terminy-picker" style="align-content: space-around; display: flex; justify-content: center;">
            <div class="termOdPick">
                <button class="w-100 btn btn-lg btn-primary" id="dodajTermOd">Dodaj termin od</button> <br>
                <input id="datetimepicker1" type="datetime" /> <br>
            </div>
            <div class="termDoPick">
                <button class="w-100 btn btn-lg btn-primary" id="dodajTermDo">Dodaj termin do</button> <br>
                <input id="datetimepicker2" type="datetime"/> <br>
            </div>
        </div>
    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li><a href="{{ url_for('WidokKontaFirmowego:stronaPoczatkowa') }}" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="{{ url_for('WidokKontaFirmowego:mojeOferty') }}" class="nav-link px-2 text-secondary">Moje Sale</a></li>
            <li><a href="{{ url_for('WidokKontaFirmowego:rezerwacjeMoichOfert') }}" class="nav-link px-2 text-secondary">Rezerwacje moich sal</a></li>
            <li><a href="{{ url_for('WidokKontaFirmowego:daneKonta') }}" class="nav-link px-2 text-secondary">Edytuj Konto</a></li>
        </ul>
        <p class="text-center text-muted">© 2022 Informatyka Katowice Grupa 2 Sekcja 5 IO</p>
      </footer>
    </center>


    <script type="text/javascript">
        $(document).ready( () => {
            $( () => {
                $('#datetimepicker1').datetimepicker({
                    minDate: Date(),
                    format: 'd.m.Y H:i',
                    inline: true,
                    lang: 'pl'
                });
                $('#datetimepicker2').datetimepicker({
                    minDate: Date(),
                    format: 'd.m.Y H:i',
                    inline: true,
                    lang: 'pl'
                });
            });
        });

        $("#formularz").on('submit', () => {
            if ($('#od').val().split(", ").length !== $('#do').val().split(", ").length ){
                alert("Ktorys z terminow dodanych nie zostal zamkniety lub rozpoczety odpowiednim terminem");
                return false;
            } else {
                return true;
            }
        });

        $('#dodajTermOd').on('click', () => {
            if ($('#od').val() !== ""){
                $('#od').val($('#od').val() + ', ' + $('#datetimepicker1').val());
            } else {
                $('#od').val($('#datetimepicker1').val());
            }
        });
        $('#dodajTermDo').on('click', () => {
            if ($('#do').val() !== ""){
                $('#do').val($('#do').val() + ', ' + $('#datetimepicker2').val());
            } else {
                $('#do').val($('#datetimepicker2').val());
            }
        });
        
    </script>
</body>
</html>
